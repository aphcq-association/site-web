<header class="site-header">
  <div class="top-header-bar">
    <div class="container">
      <div class="row flex-wrap justify-content-center justify-content-lg-between align-items-lg-center">
        <div class="col-12 col-lg-8 d-none d-md-flex flex-wrap justify-content-center justify-content-lg-start mb-3 mb-lg-0">
          <div class="header-bar-email">
            courriel: <a href="mailto:{{ site.email_contact }}">{{ site.email_contact }}</a>
          </div><!-- .header-bar-email -->
        </div><!-- .col -->

        <div class="col-12 col-lg-4 d-flex flex-wrap justify-content-center justify-content-lg-end align-items-center">
          <div class="donate-btn">
            <a href="{{ site.bouton_noir.url }}">{{ site.bouton_noir.texte }}</a>
          </div><!-- .donate-btn -->
        </div><!-- .col -->
      </div><!-- .row -->
    </div><!-- .container -->
  </div><!-- .top-header-bar -->

  <div class="nav-bar">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex flex-wrap justify-content-between align-items-center">
          <div class="site-branding d-flex align-items-center">
             <a class="d-block" href="/index.html" rel="home"><img class="d-block" src="/images/logo.png" alt="logo"></a>
          </div><!-- .site-branding -->

          <nav class="site-navigation d-flex justify-content-end align-items-center">
            <ul class="d-flex flex-column flex-lg-row justify-content-lg-end align-content-center">
              {% for section in site.sections %}
              <li{% if section.id == page.nav_id %} class="current-menu-item"{% endif %}><a href="{{ section.href }}">{{ section.titre }}</a></li>
              {% endfor %}
            </ul>
          </nav><!-- .site-navigation -->

          <div class="hamburger-menu d-lg-none">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div><!-- .hamburger-menu -->
        </div><!-- .col -->
      </div><!-- .row -->
    </div><!-- .container -->
  </div><!-- .nav-bar -->
</header><!-- .site-header -->
