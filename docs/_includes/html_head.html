<head>
  <title>{{ site.titre }}{% if page.titre %} | {{ page.titre }}{% endif %}</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="/css/font-awesome.min.css">

  <!-- ElegantFonts CSS -->
  <link rel="stylesheet" href="/css/elegant-fonts.css">

  <!-- themify-icons CSS -->
  <link rel="stylesheet" href="/css/themify-icons.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="/css/swiper.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css?token={{ site.time | date: '%s' }}">

  {% if page.offsets %}
  <style>
    {% for offset in page.offsets %}
    @media screen and (min-width: {{ offset.minwidth }}px){
      .page-header {
        background-position-y: -{{ offset.offset }}px !important;
      }
    }
    {% endfor %}
  </style>
  {% endif %}
</head>
