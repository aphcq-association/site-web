<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
  <input type="hidden" name="return" value="{{ site.url }}/merci-pour-votre-achat.html">
  <input type="hidden" name="cancel_return" value="{{ site.url }}/achat-annule.html">
  <input type="hidden" name="cmd" value="_xclick">
  <input type="hidden" name="business" value="{{ site.email_paypal }}">
  <input type="hidden" name="lc" value="CA">
  <input type="hidden" name="item_name" value="NOM DE L'OBJET">
  <input type="hidden" name="button_subtype" value="services">
  <input type="hidden" name="no_note" value="0">
  <input type="hidden" name="cn" value="Ajouter des instructions particulières pour le vendeur :">
  <input type="hidden" name="no_shipping" value="2">
  <input type="hidden" name="currency_code" value="CAD">
  <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHosted">
  <table>
    <tr>
      <td><input type="hidden" name="on0" value="Achat APHCQ">Choisissez une option</td>
    </tr>
    <tr>
      <td>
        <select name="os0">
          {% for option_paypal in site.data.options_paypal.items %}
          <option value="{{ option_paypal.nom }}">{{ option_paypal.nom }} {{ option_paypal.prix | replace: ".", "," }} $</option>
          {% endfor %}
        </select>
      </td>
    </tr>
  </table>
  {% for option_paypal in site.data.options_paypal.items %}
  <input type="hidden" name="option_select{{ forloop.index }}" value="{{ option_paypal.nom }}">
  <input type="hidden" name="option_amount{{ forloop.index }}" value="{{ option_paypal.prix }}">
  {% endfor %}
  <input type="hidden" name="option_index" value="0">
  <input type="image" src="https://www.paypalobjects.com/fr_CA/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - la solution de paiement en ligne la plus simple et la plus sécurisée !">
  <img alt="" border="0" src="https://www.paypalobjects.com/fr_CA/i/scr/pixel.gif" width="1" height="1">
</form>
